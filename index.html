<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSカスタム時計ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
    <link id="googleFontLink" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 左側：設定パネル -->
        <div class="settings-panel">
            <h1>時計デザイン設定</h1>
            
            <!-- 表示形式設定 -->
            <div class="section">
                <h3>表示形式</h3>
                <div class="setting-group">
                    <label><input type="checkbox" id="showYear" checked> 西暦を表示</label>
                </div>
                <div class="setting-group">
                    <label><input type="checkbox" id="showDate" checked> 日付を表示</label>
                </div>
                <div class="setting-group">
                    <label><input type="checkbox" id="showDay" checked> 曜日を表示</label>
                </div>
            </div>

            <!-- 日付・曜日フォーマット -->
            <div class="section">
                <h3>日付・曜日フォーマット</h3>
                <div class="setting-group">
                    <label>日付フォーマット:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="dateFormat" value="japanese" checked> YYYY年M月D日</label>
                        <label><input type="radio" name="dateFormat" value="slash"> YYYY/MM/DD</label>
                        <label><input type="radio" name="dateFormat" value="dot"> YYYY.MM.DD</label>
                    </div>
                </div>
                <div class="setting-group">
                    <label>曜日フォーマット:</label>
                    <select id="dayFormat">
                        <option value="short" id="day-format-short">(火)</option>
                        <option value="medium" id="day-format-medium">火曜</option>
                        <option value="long" id="day-format-long">火曜日</option>
                        <option value="en-short" id="day-format-en-short">Tue</option>
                        <option value="en-upper" id="day-format-en-upper">TUE</option>
                    </select>
                </div>
            </div>

            <!-- 時間フォーマット -->
            <div class="section">
                <h3>時間フォーマット</h3>
                <div class="radio-group">
                    <label><input type="radio" name="timeFormat" value="japanese-hm"> H時m分</label>
                    <label><input type="radio" name="timeFormat" value="japanese-hms"> H時m分s秒</label>
                    <label><input type="radio" name="timeFormat" value="colon-hm" checked> HH:mm</label>
                    <label><input type="radio" name="timeFormat" value="colon-hms"> HH:mm:ss</label>
                </div>
            </div>

            <!-- レイアウトと間隔 -->
            <div class="section">
                <h3>レイアウトと間隔 (px)</h3>
                <div class="setting-group">
                    <label>レイアウト:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="layout" value="horizontal" checked> 横1列</label>
                        <label><input type="radio" name="layout" value="vertical"> 2段組（上:日付, 下:時間）</label>
                    </div>
                </div>
                 <div class="setting-group">
                    <label>要素間の間隔: <input type="number" id="elementSpacing" value="15" min="0" max="100"></label>
                </div>
                <div class="setting-group">
                    <label>行間の間隔 (2段組のみ): <input type="number" id="lineSpacing" value="10" min="0" max="100"></label>
                </div>
            </div>

            <!-- フォントと色 -->
            <div class="section">
                <h3>フォントと色</h3>
                <div class="setting-group">
                    <label for="fontPreset">フォント選択:</label>
                    <select id="fontPreset">
                        <option value="">フォントを選択...</option>
                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP (推奨)</option>
                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                        <option value="'Kosugi Maru', sans-serif">Kosugi Maru</option>
                        <option value="Meiryo, sans-serif">メイリオ</option>
                        <option value="'MS Gothic', sans-serif">MSゴシック</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="fontFamily">フォントファミリー (手動入力):</label>
                    <input type="text" id="fontFamily" value="'Noto Sans JP', sans-serif" placeholder="例: Meiryo, 'MS Gothic', sans-serif">
                </div>
                <div class="setting-group">
                    <label>フォントカラー:</label>
                    <div class="color-input-container">
                        <input type="color" id="fontColor" value="#ffffff">
                        <input type="text" id="fontColorText" value="#ffffff">
                    </div>
                </div>
            </div>

            <!-- フォントサイズ -->
            <div class="section">
                <h3>フォントサイズ (px)</h3>
                <div class="setting-group">
                    <label>西暦: <input type="number" id="yearFontSize" value="24" min="10" max="200"></label>
                </div>
                <div class="setting-group">
                    <label>日付: <input type="number" id="dateFontSize" value="24" min="10" max="200"></label>
                </div>
                <div class="setting-group">
                    <label>曜日: <input type="number" id="dayFontSize" value="24" min="10" max="200"></label>
                </div>
                <div class="setting-group">
                    <label>時間: <input type="number" id="timeFontSize" value="48" min="10" max="200"></label>
                </div>
            </div>

            <!-- 縁取り設定 -->
            <div class="section">
                <h3>縁取り（テキストストローク）</h3>
                <div class="setting-group">
                    <label><input type="checkbox" id="textStroke" checked> 縁取りを有効にする</label>
                </div>
                <div class="setting-group">
                    <label>縁の太さ(px): <input type="number" id="strokeWidth" value="2" min="1" max="20"></label>
                </div>
                <div class="setting-group">
                    <label>縁の色:</label>
                     <div class="color-input-container">
                        <input type="color" id="strokeColor" value="#000000">
                        <input type="text" id="strokeColorText" value="#000000">
                    </div>
                </div>
            </div>
            
            <!-- プレビュー設定 -->
            <div class="section">
                <h3>プレビュー設定</h3>
                <div class="setting-group">
                    <label>プレビュー背景色:</label>
                    <div class="color-input-container">
                        <input type="color" id="previewBgColor" value="#000000">
                        <input type="text" id="previewBgColorText" value="#000000">
                    </div>
                </div>
            </div>

            <!-- URL発行 -->
            <div class="section">
                <h3>URL発行</h3>
                <button id="generateUrl" class="generate-btn">URLを発行</button>
                <div class="url-output">
                    <textarea id="generatedUrl" placeholder="ここに発行されたURLが表示されます" readonly></textarea>
                    <button id="copyUrl" class="copy-btn">コピー</button>
                </div>
            </div>
        </div>

        <!-- 右側：プレビューエリア -->
        <div class="preview-panel">
            <h3>プレビュー</h3>
            <div class="preview-area" id="previewArea">
                <div id="clockPreview" class="clock-display"></div>
            </div>
        </div>
    </div>

    <script src="generator.js"></script>
</body>
</html>
